<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Último Pedido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        body {
            background-color: black;
            color: red;
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid red;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 20px red;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: black;
            color: red;
            border: 1px solid red;
            font-family: 'Creepster', cursive;
        }
        button:hover {
            background: darkred;
            cursor: pointer;
        }
        #mensagem {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            animation: glitch 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            100% { text-shadow: -2px -2px red; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="som" src="https://www.fesliyanstudios.com/play-mp3/387" autoplay loop></audio>
    <div id="container">
        <h1>O Último Pedido</h1>
        <p>"Tudo tem um preço. Você está disposto a pagar?"</p>
        <form onsubmit="return showMessage(event)">
            <label for="pedido">Digite seu pedido:</label>
            <input type="text" id="pedido" required>
            <button type="submit">Enviar Pedido</button>
        </form>
        <p id="mensagem">Seu pedido foi aceito. Agora, aguarde...</p>
    </div>
    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('mensagem').style.display = 'block';
            document.getElementById('som').play();
            setTimeout(function() {
                document.getElementById('mensagem').innerText = "Ele virá te buscar...";
            }, 5000);
        }
    </script>
</body>
</html>
